table:
  name: process
  schema: public
object_relationships:
  - name: operation
    using:
      foreign_key_constraint_on: operation_id
  - name: task
    using:
      foreign_key_constraint_on: task_id
array_relationships:
  - name: tags
    using:
      foreign_key_constraint_on:
        column: process_id
        table:
          name: tag
          schema: public
select_permissions:
  - role: developer
    permission:
      columns:
        - id
        - task_id
        - timestamp
        - host
        - process_id
        - architecture
        - parent_process_id
        - bin_path
        - name
        - user
        - command_line
        - integrity_level
        - start_time
        - description
        - signer
        - operation_id
      filter:
        operation_id:
          _in: X-Hasura-operations
      allow_aggregations: true
  - role: mythic_admin
    permission:
      columns:
        - id
        - task_id
        - timestamp
        - host
        - process_id
        - architecture
        - parent_process_id
        - bin_path
        - name
        - user
        - command_line
        - integrity_level
        - start_time
        - description
        - signer
        - operation_id
      filter:
        operation_id:
          _in: X-Hasura-operations
      allow_aggregations: true
  - role: operation_admin
    permission:
      columns:
        - id
        - task_id
        - timestamp
        - host
        - process_id
        - architecture
        - parent_process_id
        - bin_path
        - name
        - user
        - command_line
        - integrity_level
        - start_time
        - description
        - signer
        - operation_id
      filter:
        operation_id:
          _in: X-Hasura-operations
      allow_aggregations: true
  - role: operator
    permission:
      columns:
        - id
        - task_id
        - timestamp
        - host
        - process_id
        - architecture
        - parent_process_id
        - bin_path
        - name
        - user
        - command_line
        - integrity_level
        - start_time
        - description
        - signer
        - operation_id
      filter:
        operation_id:
          _in: X-Hasura-operations
      allow_aggregations: true
  - role: spectator
    permission:
      columns:
        - id
        - task_id
        - timestamp
        - host
        - process_id
        - architecture
        - parent_process_id
        - bin_path
        - name
        - user
        - command_line
        - integrity_level
        - start_time
        - description
        - signer
        - operation_id
      filter:
        operation_id:
          _in: X-Hasura-operations
      allow_aggregations: true

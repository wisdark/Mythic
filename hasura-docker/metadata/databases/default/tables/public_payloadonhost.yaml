table:
  name: payloadonhost
  schema: public
object_relationships:
  - name: operation
    using:
      foreign_key_constraint_on: operation_id
  - name: payload
    using:
      foreign_key_constraint_on: payload_id
  - name: task
    using:
      foreign_key_constraint_on: task_id

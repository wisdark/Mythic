table:
  name: attacktask
  schema: public
object_relationships:
  - name: attack
    using:
      foreign_key_constraint_on: attack_id
  - name: task
    using:
      foreign_key_constraint_on: task_id
insert_permissions:
  - role: developer
    permission:
      check:
        task:
          callback:
            operation_id:
              _eq: X-Hasura-current-operation-id
      columns:
        - attack_id
        - task_id
  - role: mythic_admin
    permission:
      check:
        task:
          callback:
            operation_id:
              _eq: X-Hasura-current-operation-id

table:
  name: browserscriptoperation
  schema: public
object_relationships:
  - name: browserscript
    using:
      foreign_key_constraint_on: browserscript_id
  - name: operation
    using:
      foreign_key_constraint_on: operation_id
insert_permissions:
  - role: developer
    permission:
      check:
        operation_id:
          _in: X-Hasura-admin-operations
      set:
        operation_id: x-hasura-current-operation-id
      columns:
        - browserscript_id
  - role: mythic_admin
    permission:
      check:
        operation_id:
          _in: X-Hasura-admin-operations
      set:
        operation_id: x-hasura-current-operation-id
      columns:
        - browserscript_id
  - role: operation_admin
    permission:
      check:
        operation_id:
          _in: X-Hasura-admin-operations
      set:
        operation_id: x-hasura-current-operation-id
      columns:
        - browserscript_id
select_permissions:
  - role: developer
    permission:
      columns:
        - id
        - browserscript_id
        - operation_id
      filter:
        operation_id:
          _in: X-Hasura-operations
  - role: mythic_admin
    permission:
      columns:
        - browserscript_id
        - id
        - operation_id
      filter:
        operation_id:
          _in: X-Hasura-operations
  - role: operation_admin
    permission:
      columns:
        - browserscript_id
        - id
        - operation_id
      filter:
        operation_id:
          _in: X-Hasura-operations
  - role: operator
    permission:
      columns:
        - browserscript_id
        - id
        - operation_id
      filter:
        operation_id:
          _in: X-Hasura-operations
  - role: spectator
    permission:
      columns:
        - browserscript_id
        - id
        - operation_id
      filter:
        operation_id:
          _in: X-Hasura-operations
delete_permissions:
  - role: developer
    permission:
      filter:
        operation_id:
          _in: X-Hasura-admin-operations
  - role: mythic_admin
    permission:
      filter:
        operation_id:
          _in: X-Hasura-admin-operations
  - role: operation_admin
    permission:
      filter:
        operation_id:
          _in: X-Hasura-admin-operations

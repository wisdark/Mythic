table:
  name: credential
  schema: public
configuration:
  column_config:
    credential:
      custom_name: credential_raw
  custom_column_names:
    credential: credential_raw
  custom_root_fields: {}
object_relationships:
  - name: operation
    using:
      foreign_key_constraint_on: operation_id
  - name: operator
    using:
      foreign_key_constraint_on: operator_id
  - name: task
    using:
      foreign_key_constraint_on: task_id
array_relationships:
  - name: tags
    using:
      foreign_key_constraint_on:
        column: credential_id
        table:
          name: tag
          schema: public
computed_fields:
  - name: credential_text
    definition:
      function:
        name: credential_credentials
        schema: public
insert_permissions:
  - role: developer
    permission:
      check:
        operation_id:
          _in: X-Hasura-operations
      set:
        operation_id: x-hasura-current-operation-id
        operator_id: x-hasura-user-id
      columns:
        - account
        - comment
        - credential
        - metadata
        - operation_id
        - operator_id
        - realm
        - type
  - role: mythic_admin
    permission:

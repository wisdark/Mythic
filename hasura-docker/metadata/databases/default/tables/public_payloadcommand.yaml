table:
  name: payloadcommand
  schema: public
object_relationships:
  - name: command
    using:
      foreign_key_constraint_on: command_id
  - name: payload
    using:
      foreign_key_constraint_on: payload_id
select_permissions:
  - role: developer
    permission:
      columns:
        - id
        - payload_id
        - command_id
        - creation_time
        - version
      filter:
        payload:
          operation_id:
            _in: X-Hasura-operations
  - role: mythic_admin
    permission:
      columns:
        - command_id
        - id
        - payload_id
        - version
        - creation_time
      filter:
        payload:
          operation_id:
            _in: X-Hasura-operations
  - role: operation_admin
    permission:
      columns:
        - command_id
        - id
        - payload_id
        - version
        - creation_time
      filter:
        payload:
          operation_id:
            _in: X-Hasura-operations
  - role: operator
    permission:
      columns:
        - command_id
        - id
        - payload_id
        - version
        - creation_time
      filter:
        payload:
          operation_id:
            _in: X-Hasura-operations
  - role: spectator
    permission:
      columns:
        - command_id
        - id
        - payload_id
        - version
        - creation_time
      filter:
        payload:
          operation_id:
            _in: X-Hasura-operations

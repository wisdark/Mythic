    permission:
      columns:
        - id
        - command_id
        - name
        - display_name
        - cli_name
        - type
        - default_value
        - choices
        - description
        - supported_agents
        - supported_agent_build_parameters
        - choice_filter_by_command_attributes
        - choices_are_all_commands
        - choices_are_loaded_commands
        - dynamic_query_function
        - parameter_group_name
        - required
        - ui_position

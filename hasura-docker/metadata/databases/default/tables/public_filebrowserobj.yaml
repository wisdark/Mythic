table:
  name: filebrowserobj
  schema: public
object_relationships:
  - name: filebrowserobj
    using:
      foreign_key_constraint_on: parent_id
  - name: operation
    using:
      foreign_key_constraint_on: operation_id
  - name: task
    using:
      foreign_key_constraint_on: task_id
array_relationships:
  - name: filebrowserobjs
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: filebrowserobj
          schema: public
  - name: filemeta
    using:
      foreign_key_constraint_on:
        column: file_browser_id
        table:
          name: filemeta
          schema: public
  - name: tags
    using:
      foreign_key_constraint_on:
        column: filebrowser_id
        table:
          name: tag
          schema: public
computed_fields:
  - name: full_path_text
    definition:
      function:
        name: filebrowserobj_full_path
        schema: public
  - name: name_text
    definition:
      function:
        name: filebrowserobj_name
        schema: public
  - name: parent_path_text
    definition:
      function:
        name: filebrowserobj_parent_path
        schema: public
select_permissions:
  - role: developer
    permission:
      columns:
        - id
        - task_id
        - timestamp
        - operation_id
        - host
        - permissions
        - name
        - parent_id
        - parent_path
        - full_path
        - access_time
        - modify_time
        - comment
        - is_file
        - size
        - success
        - deleted
      computed_fields:
        - full_path_text
        - name_text
        - parent_path_text
      filter:
        operation_id:
          _in: X-Hasura-operations
      allow_aggregations: true
